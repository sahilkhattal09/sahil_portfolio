<!--?xml version="1.0" encoding="UTF-8"?-->
<svg xmlns="http://www.w3.org/2000/svg" width="1440" height="900" preserveAspectRatio="xMidYMid slice">
  <defs>
    <radialGradient id="rg1" cx="20%" cy="30%" r="50%">
      <stop offset="0%" stop-color="#00ffff" stop-opacity="0.05"></stop>
      <stop offset="40%" stop-opacity="0"></stop>
    </radialGradient>
    <radialGradient id="rg2" cx="80%" cy="70%" r="50%">
      <stop offset="0%" stop-color="#8a2be2" stop-opacity="0.05"></stop>
      <stop offset="50%" stop-opacity="0"></stop>
    </radialGradient>
    <linearGradient id="lg" gradientTransform="rotate(135)">
      <stop offset="25%" stop-color="#ffffff" stop-opacity="0.02"></stop>
      <stop offset="25%" stop-opacity="0"></stop>
    </linearGradient>
  </defs>

  <!-- Base dark fill -->
  <rect width="100%" height="100%" fill="#0d0d0d"></rect>

  <!-- Abstract overlays -->
  <rect width="100%" height="100%" fill="url(#rg1)"></rect>
  <rect width="100%" height="100%" fill="url(#rg2)"></rect>
  <rect width="100%" height="100%" fill="url(#lg)"></rect>
</svg>
